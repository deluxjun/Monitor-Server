log4j.rootLogger=INFO, file
 
log4j.logger.org.apache.mina=ERROR
 
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=[%5p] %d{dd,HH:mm:ss.SSS} (%t:%c:%M:%L) -- %m%n 
 
log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.Threshold=INFO
log4j.appender.file.File=log/xmon.log
log4j.appender.file.Append=true 
 
log4j.appender.file.encoding=EUC-KR

log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=50
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%5p] %d{dd,HH:mm:ss.SSS} (%t:%c:%M:%L) -- %m%n


